name: CI/CD Pipeline

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  # Job de CI - sempre executa automaticamente
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Setup Environment
        run: |
          cp .env.example .env
          echo "CI=true" >> .env

      - name: Sync db
        run: npm run db:generate

      - name: Build
        run: npm run build --if-present

  # Job de Deploy - aguarda aprova√ß√£o manual ap√≥s CI
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: ci
    environment:
      name: production-deploy
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write

    outputs:
      release-tag: ${{ steps.create-tag.outputs.tag }}
      image-digest: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release tag
        id: create-tag
        run: |
          # Gera tag baseada na data e commit
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="v${TIMESTAMP}-${SHORT_SHA}"

          echo "Creating tag: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Production release $TAG"
          git push origin "$TAG"

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "‚úÖ Tag created: $TAG"

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.create-tag.outputs.tag }}
            type=sha,prefix={{branch}}-

      - name: Log secrets
        run: |
          echo "üîê Logging into GitHub Container Registry..."
          echo "SITE_URL=${{ secrets.SITE_URL }} - ${{ secrets }}"

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}"
            "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}"
            "DATABASE_URL=${{ secrets.DATABASE_URL }}"
            "SITE_URL=${{ secrets.SITE_URL }}"
            "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
            "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_PUBLISH_KEY=${{ secrets.STRIPE_PUBLISH_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            FREE_PLAN_PRICE_ID=${{ secrets.FREE_PLAN_PRICE_ID }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            REDIS_URL=${{ secrets.REDIS_URL }}
            GA_ID=${{ secrets.GA_ID }}
            LOKI_URL=${{ secrets.LOKI_URL }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Deploy notification
        run: |
          echo "üöÄ Starting production deployment..."
          echo "üè∑Ô∏è Release Tag: ${{ steps.create-tag.outputs.tag }}"
          echo "üì¶ Docker Image: ${{ steps.meta.outputs.tags }}"
          echo "üîç Digest: ${{ steps.push.outputs.digest }}"

  # Job de Deploy VPS - executa ap√≥s build da imagem
  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "infra"
          target: "~/pontim"

      - name: Ensure essential containers are running
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ~/pontim/infra

            REQUIRED_CONTAINERS=("redis" "prometheus" "grafana" "loki" "node-exporter" "nginx")

            for SERVICE in "${REQUIRED_CONTAINERS[@]}"; do
              CONTAINER_NAME="pontim-$SERVICE"
              if ! docker ps --filter "name=$CONTAINER_NAME" --filter "status=running" | grep -q "$CONTAINER_NAME"; then
                echo "üîÅ $CONTAINER_NAME is not running. Starting..."
                docker compose up -d $SERVICE
              else
                echo "‚úÖ $CONTAINER_NAME is already running."
              fi
            done
            echo "‚úÖ All required containers are running."

      - name: Deploy Pontim App to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ~/pontim/infra

            echo "üöÄ Starting production deployment..."
            echo "ÔøΩ Logging into GitHub Container Registry..."

            # Login no registry privado
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ÔøΩüì¶ Pulling latest pontim image..."

            # Pull da imagem mais recente
            docker compose pull pontim

            echo "üîÑ Updating pontim-app container..."

            # Para o container atual e inicia o novo
            docker compose up -d --no-deps pontim

            echo "‚úÖ Production deployment completed!"
            echo "üìä Container status:"
            docker ps --filter "name=pontim-pontim" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            # Verifica se o container est√° saud√°vel
            echo "üîç Checking container health..."
            sleep 10
            if docker ps --filter "name=pontim-pontim" --filter "status=running" | grep -q "pontim-pontim"; then
              echo "‚úÖ Pontim is running successfully!"
            else
              echo "‚ùå Pontim failed to start properly"
              docker logs pontim-pontim --tail 20
              exit 1
            fi
