name: Release It

on: workflow_dispatch

jobs: 
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Release
      run: npm install --global release-it@14.11.6 @release-it/conventional-changelog@3.3.0 && release-it